<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<HTML>

<HEAD>

<TITLE>Event Create</TITLE>
<style type="text/css">
table {
	border: 2px solid;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
}

td,tr {
	border: 1 solid;
	vertical-align: middle
}

th {
	border: 1px solid
}

.output {
	border: 1px solid;
	vertical-align: middle;
}
</style>
<SCRIPT LANGUAGE="JavaScript" src="EventCreate.js" type="text/javascript">
	
</SCRIPT>


</HEAD>
<BODY style="font-family: arial">

	<div id="fb-root"></div>
	<!--  script language="javascript" src="fb.js" type="text/javascript"></script-->
	<h1>
		<center>
			<b>Event Create</b>
		</center>
	</h1>

	<FORM name="myForm" action="" method="get">
		<table align=center cellpadding=10 width=350>
			<tr>
				<td>name:</td>
				<td><INPUT TYPE="text" Name="name" VALUE="name"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>description:</td>
				<td><INPUT TYPE="text" Name="description" VALUE="play"
					style="width: 200px" /></td>
			</tr>
			<tr>
				<td>price:</td>
				<td><INPUT TYPE="text" Name="price" VALUE="100"
					style="width: 200px" /></td>
			</tr>
			<tr>
				<td>starttime:</td>
				<td><INPUT TYPE="text" Name="starttime" VALUE="2007-10-10 12:12:12"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>endtime:</td>
				<td><INPUT TYPE="text" Name="endtime" VALUE="2007-10-10 13:13:13"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>number:</td>
				<td><INPUT TYPE="text" Name="number" VALUE="3"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>location:</td>
				<td><INPUT TYPE="text" Name="location" VALUE="san francisco"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>type:</td>
				<td><INPUT TYPE="text" Name="type" VALUE="food"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>latitude:</td>
				<td><INPUT TYPE="text" Name="latitude" VALUE="37.433244"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>longitude:</td>
				<td><INPUT TYPE="text" Name="longitude" VALUE="-122.174149"
					style="width: 200px" /></td>
			</tr>

			<tr>
				<td colspan=2><center>
						<input type="button" value="Create"
							onClick="validateForm(this.form)">
					</center></td>
			</tr>
		</table>
	</FORM>
	<div id="updateArea"></div>
	<noscript>
</BODY>
</HTML>
